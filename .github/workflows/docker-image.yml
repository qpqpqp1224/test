name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
    
jobs:
  build_and_push:
    permissions:
      id-token: write
      contents: read
  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: 'actions/checkout@v3'
      
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        token_format: 'access_token'
        workload_identity_provider: projects/118785805795/locations/global/workloadIdentityPools/wif-test/providers/gitaction-test
        service_account: 'test-gcp@erudite-pod-391005.iam.gserviceaccount.com'
        audience: 'https://github.com/qpqpqp1224/test'      
      
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1.1.1

    - name: Use gcloud CLI
      run: gcloud info

    - name: Docker configuration
      run: |
        echo "${{ steps.auth.outputs.access_token }}" | docker login -u oauth2accesstoken --password-stdin "https://asia-northeast3-docker.pkg.dev"
        
    - name: Build the Docker image
      run: docker build -t asia-northeast3-docker.pkg.dev/erudite-pod-391005/test/test95-app:v2 .

    - name: auth repository
      run: gcloud auth configure-docker "asia-northeast3-docker.pkg.dev/erudite-pod-391005/test"

    - name: image exists check
      run: docker images
      
    - name: Upload Docker image
      run: docker push "asia-northeast3-docker.pkg.dev/erudite-pod-391005/test/test95-app:v2"
      
